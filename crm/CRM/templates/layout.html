<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Работа с клиентами</title>
</head>

<body>
    <div class="container container-index-bg ">

        <div class="opacity-layer">
            <div class="index-blocks">
                <div class="index-blocks-left block-border">
                    <div class="index-blocks-left-up block-border">
                        <h3 class="index-blocks-left-up-h3">Меню</h3>

                        <a href="#" class="button">Клиенты</a>
                        <a href="#" class="button">Задачи</a>
                        <a href="#" class="button">Заявки?</a>
                    </div>
                    <div class="index-blocks-left-bottom block-border">


                        <div class="index-blocks-left-bottom-block">
                            <div class="index-blocks-left-bottom-left">
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Клиент
                                </label>
                            </div>
                            <div class="index-blocks-left-bottom-right">
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Название
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Город
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Район
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Аппараты
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Контакты
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Адрес
                                </label>
                            </div>
                        </div>
                        <hr>
                        <div class="index-blocks-left-bottom-block">
                            <div class="index-blocks-left-bottom-left">
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Задача
                                </label>
                            </div>
                            <div class="index-blocks-left-bottom-right">
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Клиент
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Суть
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Дата
                                </label>
                                <label class="index-blocks-left-bottom-label">
                                    <input type="checkbox" checked class="index-blocks-left-bottom-input">Район
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>

</body>

</html>
